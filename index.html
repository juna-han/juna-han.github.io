<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            padding: 25px;
            background: #fff;
        }

        .container {
            max-width: 1228px;
            margin: 0 auto;
            padding: 10px 0;
        }

        .projects-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .project-section {
            flex: 1;
            min-width: 604px;
        }

        .grid-items {
            display: grid;
            grid-template-columns: repeat(2, 292px);
            gap: 20px;
            justify-content: center;
        }

        @media (max-width: 960px) {
            .grid-items {
                grid-template-columns: repeat(1, 292px);
            }
        }

        .project-card {
            width: 292px;
            height: 292px;
            border-radius: 50px;
            background: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0.1;
        }

        .about-card {
            width: min(604px, 100%);
            aspect-ratio: 1/1;
            max-width: 604px;
            border-radius: 50px;
            background: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
        }

        @media (max-width: 960px) {
            .about-card {
                width: min(292px, 100%);
                max-width: 292px;
            }
        }

        @media (max-width: 604px) {
            .about-card {
                width: 100%;
                max-width: 292px;
                height: auto;
                aspect-ratio: 1/1;
            }
        }

        @media (max-width: 1280px) {
            .project-section {
                min-width: 100%;
            }
            
            .grid-items {
                justify-content: center;
            }

            .about-card {
                width: 100%;
                max-width: 604px;
                margin: 0 auto;
            }
        }

        @media (max-width: 640px) {
            .grid-items {
                grid-template-columns: 1fr;
            }

            .project-card, .about-card {
                width: 100%;
                max-width: 292px;
                margin: 0 auto;
            }
        }

        .footer {
            max-width: 1228px;
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-title {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: -0.4px;
            text-align: center;
            margin-top: 25px;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .about-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="home-page">
    <div class="container">
        <div class="projects-grid">
            <div class="project-section">
                <div class="grid-items">
                    <div class="project-card" data-project-name="BMW DNA Evolution">
                        <video autoplay muted loop playsinline style="opacity: 0.1;">
                            <source src="images/index-bmw-dna-evolution.mp4" type="video/mp4">
                        </video>
                        <a href="bmw-dna-evolution.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></a>
                    </div>
                    <div class="project-card" data-project-name="Nest.">
                        <video autoplay muted loop playsinline style="opacity: 0.1;">
                            <source src="images/index-nest.mp4" type="video/mp4">
                        </video>
                        <a href="nest.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></a>
                    </div>
                    <div class="project-card" data-project-name="Pixels 2.0">
                        <video autoplay muted loop playsinline style="opacity: 0.1;">
                            <source src="images/index-hyundai-n-pixel.mp4" type="video/mp4">
                        </video>
                        <a href="hyundai-n-pixel.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></a>
                    </div>
                    <div class="project-card" data-project-name="Project with SGRG">
                        <video autoplay muted loop playsinline style="opacity: 0.1;">
                            <source src="images/index-nest.mp4" type="video/mp4">
                        </video>
                        <a href="sgrg.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></a>
                    </div>
                </div>
                <h2 class="section-title" id="projects-title">Projects</h2>
            </div>
            <div class="project-section">
                <div class="about-card" data-about-text="Thanks for visiting!">
                    <video autoplay muted loop playsinline>
                        <source src="images/index-about.mp4" type="video/mp4">
                    </video>
                    <a href="about.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></a>
                </div>
                <h2 class="section-title" id="about-title">About</h2>
            </div>
        </div>
    </div>
    <footer>
        <span><a href="impressum.html">Impressum</a></span>
        <span>Copyright Â©Juna Han</span>
        <span>Made with Figma, Cursor, love and citron tea</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
